name: Android UI Tests (macOS)

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  android-tests:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run emulator and tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: arm64-v8a
          profile: pixel_6
          avd-name: test
          force-avd-creation: true
          emulator-options: -no-window -noaudio -no-boot-anim -accel off -no-snapshot
          disable-animations: true
          emulator-boot-timeout: 1200
          script: ./gradlew connectedDebugAndroidTest